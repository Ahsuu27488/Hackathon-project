<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Builder</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>
    Dynamic Resume Builder by Ahsan
  </h1>
  <form id="form">
    <fieldset>
      <legend>Personal Information</legend>
      <label for="name"> Name: </label>
      <input type="text" id="name" name="name" required> <br>

      <label for="email"> Email: </label>
      <input type="email" id="Email" name="email" required> <br>

      <label for="phone"> Phone: </label>
      <input type="tel" id="phone" name="phone" required>
    </fieldset>
    <fieldset>
      <legend>Education</legend>
      <label for="education"> Education</label>
      <textarea id="education" name="education" rows="4">  </textarea> <br>
    </fieldset>
    <fieldset>
      <legend>Skills</legend>
      <label for="Skills"> Skills</label>
      <textarea id="Skills" name="Skills" rows="4">  </textarea> <br>
    </fieldset>
    <fieldset>
      <legend>Work Experience</legend>
      <label for="work experience"> Work Experience</label>
      <textarea id="experience" name="experience" rows="4">  </textarea> <br>
    </fieldset>
    <button type="submit"> Get your Resume Done</button>
  </form>

  <div id="resumeOutput">
    <!--Resume is being Generated-->
  </div>
  <script type="module" src="script.js"></script>
  
</body>

</html>
